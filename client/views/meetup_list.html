<template name="meetupList">
  <div class="span8 well meetup-list">
    <ul>
    {{# each meetups}}
      {{> meetup}}
    {{/each}}
    </ul>
  </div>
</template>

<template name="meetup">
  <li>
    <a href="{{url}}">{{city}}</a> | {{feature.geometry.coordinates}} | <a class="delete-link" href="#"><i class="icon-trash"></i>delete</a>
  </li>
</template>
